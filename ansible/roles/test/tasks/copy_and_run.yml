- name: copy find-N script
  template: src=roles/test/templates/find-N.py.j2 dest=/home/{{ global_os_user }}/find-N.py owner={{ global_os_user }} group={{ global_os_user }} mode=0777

- name: copy nfind.json
  template: src=roles/test/files/nfind.json.j2 dest=/home/{{ global_os_user }}/nfind.json owner={{ global_os_user }} group={{ global_os_user }} mode=0777

- shell: "python /home/{{ global_os_user }}/find-N.py {{ global_os_user }} {{test_num}}"
  sudo: yes
  sudo_user: "{{global_os_user}}"

- copy: content="{{global_db}}\n{{ global_run_type}}\n{{global_fs_src}}" dest=/home/{{ global_os_user }}/results/{{ test_num }}/params.txt force=no
