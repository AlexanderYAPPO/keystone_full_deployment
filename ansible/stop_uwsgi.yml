---

- hosts: all

  pre_tasks:
    - name: Stop nginx
      service: name=nginx state=stopped

    - name: Stop uwsgi
      shell: "kill -9 `pidof uwsgi` &> /dev/null"
      sudo: yes
      ignore_errors: yes
      
    - name: restart memcached
      service: name=memcached state=restarted

    - name:  Delete fernet
      file: path=/etc/keystone/fernet-keys state=absent
      sudo: yes
      ignore_errors: yes
